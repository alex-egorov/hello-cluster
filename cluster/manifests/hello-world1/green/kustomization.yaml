apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../prod/
nameSuffix: -green
secretGenerator:
- behavior: merge
  envs:
  - secrets.env
  name: hello-world1
patches:
- patch: |-
    - op: replace
      path: /spec/resources
      value:
        limits:
          cpu: 300m
          memory: 700Mi
        requests:
          cpu: 300m
          memory: 700Mi
  target:
    kind: Deployment
    name: hello-world1
images:
- name: hello-world1
  newName: alex202/hello-world1
  newTag: ed5f3d79fe109b518fd35496c10053cd2cffd274
