apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cc
  name: hello1
spec:
  selector:
    matchLabels:
      app: hello1
  template:
    metadata:
      labels:
        app: hello1
    gorillaRef:
      name: gg
    spec:
      containers:
        - image: hello1
          name: hello1
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - secretRef:
                name: hello1
            - secretRef:
                name: hello1-aws-ssm
            - secretRef:
                name: the-map
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
